name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Tauri app
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      
      - name: Prepare release artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release-artifacts
          cp src-tauri/target/release/bundle/msi/*.msi release-artifacts/ || echo "No MSI"
          cp src-tauri/target/release/bundle/nsis/*.exe release-artifacts/ || echo "No NSIS"
        shell: bash
      
      - name: Prepare release artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir release-artifacts
          cp -r src-tauri/target/release/bundle/dmg/*.dmg release-artifacts/ || echo "No DMG"
          cp -r src-tauri/target/release/bundle/macos/*.app release-artifacts/ || echo "No APP"
      
      - name: Prepare release artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir release-artifacts
          cp src-tauri/target/release/bundle/deb/*.deb release-artifacts/ || echo "No DEB"
          cp src-tauri/target/release/bundle/appimage/*.AppImage release-artifacts/ || echo "No AppImage"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
